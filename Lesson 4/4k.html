<style>
  button {
    border: none;
    background-color: green;
    color: white;
    width: max-content;
    height: 25px;
    transition: padding 0.15s,
      margin 0.15s;
    padding-left: 10px;
    padding-right: 10px;
    margin-left:5px;
    margin-right:5px;
  }
  button:hover {
    padding-left: 15px;
    padding-right: 15px;
    margin: 0px;
  }
</style>

<button class="one">
  One
</button>

<button class="two">
  Two
</button>

<button class="three">
  Three
</button>
