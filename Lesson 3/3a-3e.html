<style>
    .uber-button {
    background-color: black;
    color: aliceblue;
    border: none;
    height: 30px;
    width: 105px;
    cursor: pointer;
    transition: opacity 0.15s;
  }
  .uber-button:hover {
    opacity: 0.7;
  }
  .amazon-button {
    background-color: rgb(255, 216, 20);
    color: black;
    height: 30px;
    width: 180px;
    border: none;
    border-radius: 15px;
    margin-left: 8px;
    cursor: pointer;
    transition: background-color 0.15s;
  }
  .amazon-button:hover {
    background-color: rgb(218, 184, 18);
  }
  .github-button {
    background-color: rgb(46, 164, 79);
    color: white;
    border: none;
    border-radius: 3px;
    height: 30px;
    width: 80px;
    font-weight: bold;
    margin-left: 8px;
    cursor: pointer;
    transition: box-shadow 0.15s;
  }
  .github-button:hover {
    box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
  }
  .bootstrap-start-button {
    background-color: rgb(121, 82, 179);
    color: aliceblue;
    height: 30px;
    width: 95px;
    border: none;
    border-radius: 2px;
    font-weight: bold;
    cursor: pointer;
    margin-left: 8px;
    transition: background-color 0.15s;
  }
  .bootstrap-start-button:hover {
    background-color: rgb(88, 60, 131);
  }
  .bootstrap-download-button {
    background-color: white;
    color: rgb(108, 117, 125);
    border-style: solid;
    border-width: 1px;
    border-color: rgb(108, 117, 125);
    border-radius: 2px;
    height: 30px;
    width: 90px;
    cursor: pointer;
    font-weight: bold;
    margin-left: 8px;
    transition: background-color 0.15s,
      color 0.15s;
  }
  .bootstrap-download-button:hover {
    background-color: rgb(108, 117, 125);
    color: white;
  }
  .linkedln-apply-button {
    background-color: rgb(10, 102, 194);
    color: white;
    height: 30px;
    width: 210px;
    border: none;
    border-radius: 15px;
    font-weight: bold;
    cursor: pointer;
    margin-left: 8px;
    transition: background-color 0.15s; 
  }
  .linkedln-apply-button:hover {
    background-color: rgb(8, 87, 167);
  }
  .linkedln-save-button {
    background-color: white;
    color: rgb(10, 102, 194);
    height: 30px;
    width: 75px;
    border-radius: 15px;
    border-color: rgb(10, 102, 194);
    border-width: 1px;
    border-style: solid;
    cursor: pointer;
    font-weight: bold;
    margin-left: 8px;
    transition: background-color 0.15s,
      border-width 0.15s;
  }
  .linkedln-save-button:hover {
    background-color: rgb(218, 236, 255);
    border-width: 1.5px;
  }
</style>

<button class="uber-button">Request now</button>
<button class="amazon-button">Add to Cart</button>
<button class="github-button">Sign up</button>
<button class="bootstrap-start-button">Get started</button>
<button class="bootstrap-download-button">Download</button>
<button class="linkedln-apply-button">Apply on company website</button>
<button class="linkedln-save-button">Save</button>
