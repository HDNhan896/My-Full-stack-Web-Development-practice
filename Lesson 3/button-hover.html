<style>
  .subscribe-button {
    background-color: rgb(204, 0, 0);
    color: aliceblue;
    border: none;
    height: 30px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    transition: opacity 0.15s;
  }
  .subscribe-button:hover {
    opacity: 0.7;
  }
  .subscribe-button:active {
    opacity: 0.5;
  }
  .join-button {
    background-color: white;
    color: rgb(6, 95, 212); 
    height: 30px;
    width: 65px;
    border-width: 1px;
    border-radius: 2px;
    border-color: rgb(6, 95, 212);
    border-style: solid;
    cursor: pointer;
    margin-left: 8px;
    transition: background-color 0.15s,
     color 0.15s;
  }
  .join-button:hover {
    background-color: rgb(6, 95, 212);
    color: white;
  }
  .join-button:active {
    background-color: rgb(6, 95, 212);
    color: white;
    opacity: 0.8
  }
  .tweet-button {
    background-color: rgb(29, 155, 240);
    color: white;
    height: 30px;
    width: 80px;
    border:none;
    border-radius: 40px;
    font-weight: bold;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 0.15s,
      opacity 0.15s;
  }
  .tweet-button:hover {
    box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
  }
  .tweet-button:active {
    opacity: 0.7;
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
